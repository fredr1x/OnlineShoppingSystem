<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Your App</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="profile-container">
    <!-- Header -->
    <header class="profile-header">
        <div class="header-content">
            <div class="user-info">
                <div class="avatar" id="userAvatar">
                    <span id="avatarInitials"></span>
                </div>
                <div class="user-details">
                    <h1 class="user-name" id="displayName">Loading...</h1>
                    <p class="user-email" id="displayEmail">Loading...</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="editProfileBtn">Edit Profile</button>
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="profile-main">
        <!-- Profile View -->
        <div class="profile-view" id="profileView">
            <div class="profile-grid">
                <div class="profile-card">
                    <div class="card-header">
                        <h2 class="card-title">Personal Information</h2>
                        <button class="btn btn-outline" id="editPersonalBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Edit
                        </button>
                    </div>
                    <div class="card-content">
                        <div class="info-row">
                            <label class="info-label">First Name</label>
                            <div class="info-value" id="firstName">-</div>
                        </div>
                        <div class="info-row">
                            <label class="info-label">Last Name</label>
                            <div class="info-value" id="lastName">-</div>
                        </div>
                        <div class="info-row">
                            <label class="info-label">Email Address</label>
                            <div class="info-value" id="email">-</div>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <div class="card-header">
                        <h2 class="card-title">Account Security</h2>
                        <button class="btn btn-outline" id="changePasswordBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="m12 13 0 6"></path>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Change Password
                        </button>
                    </div>
                    <div class="card-content">
                        <div class="info-row">
                            <label class="info-label">User ID</label>
                            <div class="info-value" id="userId">-</div>
                        </div>
                        <div class="info-row">
                            <label class="info-label">Account Status</label>
                            <div class="info-value">
                                <span class="status-badge active">Active</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label">Password</label>
                            <div class="info-value">••••••••••••</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Personal Info Modal -->
        <div class="modal-overlay" id="editPersonalModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">Edit Personal Information</h2>
                    <button class="modal-close" id="closePersonalModal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form class="modal-content" id="editPersonalForm">
                    <div class="form-group">
                        <label class="form-label" for="editFirstName">First Name</label>
                        <input type="text" id="editFirstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="editLastName">Last Name</label>
                        <input type="text" id="editLastName" class="form-input" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelPersonalEdit">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="savePersonalInfo">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Change Password Modal -->
        <div class="modal-overlay" id="changePasswordModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">Change Password</h2>
                    <button class="modal-close" id="closePasswordModal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form class="modal-content" id="changePasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="oldPassword">Current Password</label>
                        <input type="password" id="oldPassword" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="oldPasswordConfirmation">Confirm Current Password</label>
                        <input type="password" id="oldPasswordConfirmation" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="newPassword">New Password</label>
                        <input type="password" id="newPassword" class="form-input" minlength="8" required>
                        <div class="form-help">Password must be at least 8 characters long</div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelPasswordChange">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveNewPassword">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- Success Message -->
<div class="toast success" id="successToast">
    <div class="toast-content">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20,6 9,17 4,12"></polyline>
        </svg>
        <span id="successMessage">Success!</span>
    </div>
</div>

<!-- Error Message -->
<div class="toast error" id="errorToast">
    <div class="toast-content">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span id="errorMessage">An error occurred</span>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
